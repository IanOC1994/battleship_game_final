<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
    
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>

    <div class="container">
        <h1>ðŸš¢ Battleship Game ðŸŽ¯</h1>
        <p class="lead">Sink all enemy ships! Click on a grid cell to fire.</p>

        <!-- Game Status Message -->
        <div id="game-status" class="alert alert-info">Click on a cell to fire!</div>

        <!-- Scoreboard -->
        <div class="scoreboard mt-3">
            <p><strong>Attempts:</strong> <span id="attempts">{{ attempts }}</span></p>
            <p><strong>Hits:</strong> <span id="hits">{{ hits }}</span> / <span id="total-ships">{{ total_ships }}</span></p>
        </div>

        <!-- Progress Bar for Hits -->
        <div class="progress mt-2">
            <div id="hit-progress" class="progress-bar bg-success" role="progressbar" 
                style="width: 0%;" aria-valuenow="0" aria-valuemin="0" 
                aria-valuemax="{{ total_ships }}"></div>
        </div>

        <!-- Game Grid -->
        <div class="grid-container">
            {% for x in range(grid|length) %}
                {% for y in range(grid[x]|length) %}
                    <div id="cell-{{ x }}-{{ y }}" class="cell" onclick="shoot('{{ x }}', '{{ y }}')">{{ grid[x][y] }}</div>
                {% endfor %}
            {% endfor %}
        </div>

        <!-- Restart Button -->
        <button onclick="restartGame()" class="btn btn-custom mt-3">ðŸ”„ Restart Game</button>

    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
