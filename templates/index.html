<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="static/script.js"></script>
</head>
<body>

<h1>ðŸš¢ Battleship Game ðŸŽ¯</h1>
<p>Attempts: <span id="attempts">{{ attempts }}</span> | Hits: <span id="hits">{{ hits }}</span></p>

<!-- Game Status Message -->
<div id="game-status">Click on a cell to fire!</div>

<!-- Game Grid -->
<table class="grid">
    {% for x in range(grid|length) %}
    <tr>
        {% for y in range(grid[x]|length) %}
        <td id="cell-{{ x }}-{{ y }}" class="cell" onclick="shoot('{{ x }}', '{{ y }}')">{{ grid[x][y] }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>

<!-- Restart Button -->
<button onclick="restartGame()">ðŸ”„ Restart Game</button>

</body>
</html>
